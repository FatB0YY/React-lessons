<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>doc</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/gilroy.css" />
</head>

<body>
    <section class="background-section">
        <div class="dec-el">
            <div class="dec-item layer" data-speed="1">
                <div class="lineblue1"></div>
                <div class="linegray1"></div>
                <div class="circle1"></div>
            </div>
            <div class="dec-item layer" data-speed="2">
                <div class="lineblue2"></div>
                <div class="linegray2"></div>
            </div>
            <div class="dec-item layer" data-speed="1">
                <div class="lineblue3"></div>
                <div class="linegray3"></div>
                <div class="circle3"></div>
            </div>
            <div class="dec-item layer" data-speed="2">
                <div class="lineblue4"></div>
                <div class="linegray4"></div>
                <div class="circle4"></div>
            </div>
            <div class="dec-item layer" data-speed="1">
                <div class="lineblue5"></div>
                <div class="linegray6"></div>
                <div class="circle7"></div>
            </div>
        </div>
        <div class="container">
            <div class="back-block">
                <div class="description">
                    <h2 class="description-title"></h2>
                    <p class="description-text"></p>
                    <button id="button" type="button" class="description-button"></button>
                </div>
            </div>
            <div class="front-block">
                <form action="#" id="form">
                    <h2 class="form-title"></h2>
                    <div class="form-item">
                        <input type="text" />
                    </div>
                    <div class="form-item">
                        <input type="password" />
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input id="formRemember" type="checkbox" name="remember" />
                            <label for="formRemember"><span>Запомнить меня</span></label>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Sign Up</button>
                        <button type="submit">Google</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section>
        <p>tect</p>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
